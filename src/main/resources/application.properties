spring.application.name=Barbershop

spring.datasource.url=jdbc:sqlserver://barbershop1.database.windows.net:1433;database=barbershop;user=${SPRING_DATASOURCE_USERNAME};password=${SPRING_DATASOURCE_PASSWORD};encrypt=true;trustServerCertificate=true;hostNameInCertificate=*.database.windows.net;loginTimeout=30;


spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
